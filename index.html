<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translate using the Omnipotent Wikipedia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">wiki-translate</h3>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="headline">Translate academic jargons using the all-powerful Wikipedia.</h1>
            <section class="section-input">
              <div class="input-group input-group-lg">
                <input id="input-query" type="text" class="form-control" placeholder="Type word..." value="Einstein">
                <span class="input-group-btn">
                  <button id="button-submit" class="btn btn-primary" type="button">Translate!</button>
                </span>
              </div><!-- /input-group -->
              <form class="form-inline form-aux">
                <div class="form-group">
                  <label for="input-from-lang">translating from</label>
                  <input type="text" class="form-control" id="input-from-lang" value="en">
                </div>
                <div class="form-group">
                  <label for="input-to-lang">to</label>
                  <input type="text" class="form-control" id="input-to-lang" placeholder="use comma separation" value="zh,ja">
                </div>
              </form>
            </section>
            <section class="section-output">
              <h2 id="output-result"></h2>
            </section>
            <!-- <section class="section-log well">
              Hello world...
            </section> -->
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>For all languages supported and their language codes, see <a href="https://en.wikipedia.org/wiki/List_of_Wikipedias">List of Wikipedias</a>.</p>
              <p>Made with &#x2665; by <a href="https://franklsf.org/">@franklsf95</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
